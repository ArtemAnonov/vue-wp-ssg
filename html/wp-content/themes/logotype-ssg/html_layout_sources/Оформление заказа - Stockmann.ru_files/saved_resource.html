      content: '';

      height: 1px;

      background-color: currentColor;
      top: 50%;
      left: 50%;
    }

    .ExchangeBanner-close::after {
      transform: translate(-50%, -50%) rotate(45deg);

  <script>
    var isMobile = parent.innerWidth <= 1024;
    (function () {
      var onLoad = function () {
        var overlayElement = frameElement.parentElement.parentElement;
        var widgetNode = document.querySelector('.widget');

        if (!overlayElement || !overlayElement.classList.contains('flockapi-overlay')) {
          return;
        }
        var closeWidget = function () {
          overlayElement.style.display = 'none';
        };
        var addCloseButton = function () {
          var buttonElement = document.createElement('button');
          buttonElement.classList.add('ExchangeBanner-close', 'js-close');
          buttonElement.type = 'button';
          // buttonElement.innerHTML = '&times;';

          var currentButton = document.body.appendChild(buttonElement);
          currentButton.addEventListener('click', closeWidget);
        };
        var configureOverlay = function () {
          overlayElement.style.cssText = [
            'position:fixed;',
            'top:0;',
            'right:0;',
            'bottom:0;',
            'left:0;',
            'background-color: rgba(0, 0, 0, 0.8);',
            'display:flex;',
            'justify-content: center;',
            'align-items: center;',
            'z-index: 100500;',
            'min-width: 100vw;',
            'min-height: 100vh;'
          ].join('');
          overlayElement.addEventListener('click', function (evt) {
            if (evt.target === evt.currentTarget) {
              closeWidget();
            }
          });
        };

        function resizeWidget(value, unit) {
          frameElement.style.width = value + unit;
          frameElement.parentElement.style.width = value + unit;
          frameElement.parentElement.parentElement.style.width = value + unit;
        }

        function configureHeight(height) {
          // var RATIO = 1.8;
          // var popupWidth = frameElement.scrollWidth;
          var popupHeight = height;

          widgetNode.style.height = popupHeight + 'px';
          frameElement.style.height = popupHeight + 'px';
          frameElement.parentElement.style.height = popupHeight + 'px';
          frameElement.parentElement.parentElement.style.height = popupHeight + 'px';
        }

        screen.width < 1024 ? resizeWidget(320, 'px') : resizeWidget(1024, 'px');
        screen.width < 1024 ? configureHeight(320, 'px') : configureHeight(365, 'px');
        configureOverlay();
        addCloseButton();
      };
      window.addEventListener('DOMContentLoaded', onLoad);
    })();
  </script>
